<script type="text/javascript">
function scrollAction() {
    var defaultStation = document.getElementById('defaultStation');
    var coords = defaultStation.coords.split(',');
    var x = (Number(coords[0]) + Number(coords[2])) / 2;
    var y = (Number(coords[1]) + Number(coords[3])) / 2;

    x -= window.innerWidth / 2;
    y -= window.innerHeight / 2;

    window.scrollTo(x, y);
}
</script>
